<body>


<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Dealer locator</h3></div>
                <div class="panel-body">
                    <div id="mymap">
                        There's should be a map
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Info</h3></div>
                <div class="panel-body">
                    Showed dealers might not have the Stagg product you love, contact them to pre-order or find alternatives.
                </div>
            </div>
        </div>

    </div>

</div> <!-- /container -->

<script type="text/javascript">
    (function (dealer_locator) {
        if (typeof dealer_locator === 'undefined') {
            throw new Error('Missing dealer locator javascript application (include dealer_locator.js).')
        }
        // initialCenter in Paris :)
        var initialCenter = {
            lat: 48.858608,
            lng: 2.294471
        };

        var dealerLoc = React.createElement(dealer_locator.default, {
            initialCenter: initialCenter,
            source: 'http://localhost/emdmusic_server/public/api/v1/dealer',
            //source: 'http://apps.emdmusic.com/api/v1/dealer'
            searchDistance: 50,
            searchLimit: 100,
            brandFilter: 'STAG',
            nbContactZoomBounds: 5

        }, null);
        ReactDOM.render(
                dealerLoc,
                document.getElementById('mymap')
        );
    })(dealer_locator);
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
