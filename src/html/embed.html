<!DOCTYLE html>
<html>
<head>
    <title>Stagg dealer loc embed</title>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByH0c5bxYDZ48BLQ401BBsm4DppG6QNkQ&libraries=places"></script>
    <script src="./dealer_locator.js"></script>

    <!--[if lt IE 9]>
    <script>
        (function(){
            var ef = function(){};
            window.console = window.console || {log:ef,warn:ef,error:ef,dir:ef};
        }());
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
    <![endif]-->

</head>
<body>


<div id="mymap"></div>

<script type="text/javascript">

    (function() {
        // your page initialization code here
        // the DOM will be available here
        if (typeof dealer_locator === 'undefined') {
            throw new Error('Missing dealer locator javascript application (dealer_locator.js).')
        }
        // initialCenter
        var initialCenter =  {
            lat: 48.858608,
            lng: 2.294471
        };

        var dealerLoc = React.createElement(dealer_locator.default, {
            initialCenter: initialCenter,
            //apiUrl: 'http://localhost/emdmusic_server/public/api/v1/dealer'
            apiUrl: 'http://apps.emdmusic.com/api/v1/dealer'
        }, null);

        ReactDOM.render(
                dealerLoc,
                document.getElementById('mymap')
        );
    })();
</script>


</body>
</html>
